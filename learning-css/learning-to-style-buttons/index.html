<!-- styling buttons -->
<style>
  .subscribe-btn {
    background-color: rgba(200, 0, 0);
    color: white;
    border: none;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 16px;
    padding-right: 16px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    margin-left: 20px;
    margin-left: 20px;
    transition: opacity 0.15s;
  }
  .subscribe-btn:hover {
    opacity: 0.8;
  }

  .subscribe-btn:active {
    opacity: 0.5;
  }

  .join-btn {
    background-color: white;
    border-color: rgb(41, 118, 211);
    border-style: solid;
    border-width: 1px;
    padding-left: 30px;
    padding-top: 20px;
    border-radius: 2px;
    cursor: pointer;
    color: rgb(41, 118, 211);
    transition: background-color 0.15s, color 0.15s;
  }

  .join-btn:hover {
    background-color: rgb(41, 118, 211);
    color: white;
  }

  .join-btn:active {
    opacity: 0.7;
  }

  .tweet-btn {
    background-color: rgb(10, 155, 227);
    border: none;
    border-style: solid;
    border-width: 1px;
    height: 36px;
    width: 70px;
    border-radius: 18px;
    cursor: pointer;
    color: white;
    font-weight: bolder;
    margin-left: 10px;
    font-size: 15px;
    transition: box-shadow 0.15s;
  }
  .tweet-btn:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
  }
</style>

<button class="subscribe-btn">SUBSCRIBE</button>
<button class="join-btn">JOIN</button>
<button class="tweet-btn">Tweet</button>
