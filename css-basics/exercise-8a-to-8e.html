<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Basics | Exercise 8A - 8E</title>
    <link
      rel="stylesheet"
      href="/learning-frontend/css-basics/basics-css-8a-to-8e.css"
    />
  </head>
  <body>
    <!-- exercise 8a -->
    <input type="text" class="name" placeholder="Name" />
    <input type="text" class="email" placeholder="Email" />
    <!-- exercise 8b -->
    <p class="survey-paragraph">
      Thanks for chatting customer support. Would you like to take our quick
      survey?
    </p>
    <button class="yes-btn">Yes</button>
    <button class="no-btn">No</button>
    <hr />
    <!-- exercise 8c -->
    <img src="/learning-frontend/google-logo.png" class="google-logo" />
    <input
      type="text"
      class="searchbar"
      placeholder="Search Google or type a URL"
    />
    <hr />
    <!-- exercise 8d -->
    <div class="center-container">
      <input type="text" class="first-name" placeholder="First name" />
      <input type="text" class="last-name" placeholder="Last name" />
    </div>
    <input type="text" class="email-address" placeholder="Email" />
    <button class="signup-btn">Sign Up</button>
    <hr />
    <!-- exercise 8e -->
    <h1 class="form-header">Request a Ride now</h1>
    <input
      type="text"
      class="pickup-location"
      placeholder="Enter pickup location"
    />
    <input
      type="text"
      class="destination"
      placeholder="Enter your destination"
    />
    <button class="request-btn">Request Now</button>
    <button class="schedule-btn">Schedule for later</button>
  </body>
</html>
